<!DOCTYPE html>
<html lang="en">
<!-- head= background, "the backend" of html. <link hfref: links to bootstrap -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="icon" href="favicon.png" type="image/x-icon">

        <title>Index</title>
    </head>
    <body onload="onload()" class="d-flex flex-column min-vh-100">
    <div id="cookieModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="d-flex justify-content-center mt-5 h-100">
                        <div class="d-flex align-items-center align-self-center card p-3 text-center cookies"><img src="https://i.imgur.com/Tl8ZBUe.png" width="50"><span class="mt-2">This website is fueled by cookies. By using this website, you automatically accept that we use cookies.</span>
                            <button
                                    class="btn btn-dark mt-3 px-4" type="button" data-bs-dismiss="modal" >Okay</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="d-grid gap-3">
            <div class="row mt-0 p-0">
                <div class="col-1 col-md-2 col-lg-2">
                </div>
                <div class="col-10 col-md-8 col-lg-8">
                    <div class="w-100 text-center container">
                        <div id="icon-display" class="h-100 text-center container p-2 mt-0" style="background-color: #B7CBFA !important; border-radius:0 0 25px 25px;">
                            <i><h1 class="text-center">Routemeister</h1></i>
                        </div>
                    </div>
                </div>
                <div class="col-1 col-md-2 col-lg-2">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-2 col-md-3 col-lg-4">
                </div>
                <div class="col-8 col-md-6 col-lg-4">

                    <a class="w-100 btn btn-primary btn-lg px-5 py-3" href="/newroute" id="new-route-button" role="button" >
                        <label for="new-route-button" th:text="${new_route_button}"></label>
                    </a>

                </div>
                <div class="col-2 col-md-3 col-lg-4">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-2 col-md-3 col-lg-4">
                </div>
                <div class="col-8 col-md-6 col-lg-4">
                    <a class="w-100 btn btn-primary btn-lg px-5 py-3" href="/settings" id="settings-button" role="button" >
                        <label for="settings-button" th:text="${settings_button}"></label>
                    </a>
                </div>
                <div class="col-2 col-md-3 col-lg-4">
                </div>
             </div>
            <div class="row p-2" id="currentRoute">
                <div class="col-2 col-md-3 col-lg-4">
                </div>
                <div class="col-8 col-md-6 col-lg-4">

                    <!-- Old code -->
                    <a class="w-100 btn btn-primary btn-lg px-5 py-3" href="/current-route" id="current-route-button" role="button">
                        <label for="current-route-button" th:text="${current_route_button}"></label>
                    </a>
                </div>
                <div class="col-2 col-md-3 col-lg-4">
                </div>
            </div>

            <div class="row p-2">
                <div class="col-2 col-md-3 col-lg-4">
                </div>
                <div class="col-8 col-md-6 col-lg-4">
                    <a class="w-100 btn btn-primary btn-lg px-5 py-3" href="/about" id="about-button" role="button" >
                        <label for="about-button" th:text="${about_button}"></label>
                    </a>
                </div>
                <div class="col-2 col-md-3 col-lg-4">
                </div>
            </div>
        </div>
    </div>
    <script>

        $(document).ready(function(){
            let cookie = getCookie('modal_shown', false);
            if( cookie == false) {
                setCookie('modal_shown', true, 1);
                $("#cookieModal").modal('show');
            }
        });

        function onload(){
            toggleDarkMode();
            toggleCurrentRoute();
        }

        function toggleCurrentRoute() {
            var cookie = getCookie('routeID', 'noRoute');
            var cR = document.getElementById("currentRoute");

            if (cookie === 'noRoute') {
                cR.style.display = "none";
            } else {
                cR.style.display = "flex";
            }
        }

    </script>

    <!-- lÃ¤nk till js bibliotek -->
    <script type = "text/javascript" src="/cookieHandler.js"></script>
    <script type = "text/javascript" src="/darkModeHandler.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>

    </body>
</html>
