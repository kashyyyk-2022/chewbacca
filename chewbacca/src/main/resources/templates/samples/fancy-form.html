<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>Fancy Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- 
        Include Bootstrap via CDN 
        See https://getbootstrap.com/docs/4.3/getting-started/introduction/
    -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
    <!--
        Navigation bar
        Bootstrap makes the navigration bar responsive, so it will collapse into a hamburger menu on small screens.
        Try making the dev tools window smaller to see it in action.
     -->
    <div class="container">
        <!--
            See https://getbootstrap.com/docs/4.1/getting-started/introduction/
        -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/samples/hello">Hello</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/samples/greeting">Greeting</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/samples/fancy-greeting">Fancy Greeting <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container">
        <!--
            A 'row'.
            A row in Bootstrap is a horizontal grouping of columns.
            Each row is 12 columns wide.
        -->
        <div class="row bg-light m-2 p-2">
            <!--
                A left div which takes up 2 columns.
            -->
            <div class="col-2 bg-secondary text-center">
                <h1>L</h1>
            </div>
            <!--
                A center div which takes up 8 columns.
            -->
            <div class="col-8 bg-info p-2">
                <!--
                    A form with the 'form' class from Bootstrap.
                    See https://getbootstrap.com/docs/4.1/components/forms/
                -->
                <form class="form justify-content-center" action="#" th:action="@{/samples/fancy-greeting}" th:object="${greeting}" method="post">
                    <div class="form-group">
                        <label for="id">Id</label>
                        <input type="text" class="form-control" id="id" th:field="*{id}" />
                        <small id="idHelp" class="form-text text-muted">Id of the greeting.</small>
                    </div>

                    <div class="form-group">
                        <label for="content">Message</label>
                        <input type="text" class="form-control" id="content" th:field="*{content}" />
                        <small id="contentHelp" class="form-text text-muted">Message of the greeting.</small>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <!--
                A right div which takes up 2 columns.
            -->
            <div class="col-2 bg-secondary text-center">
                <h1>R</h1>
            </div>
        </div>
    </div>

    <!-- JavaScript includes -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
