<!DOCTYPE html>
<html lang="en">
<!-- head= background, "the backend" of html. <link hfref: links to bootstrap -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <title>Index</title>
    </head>
    <body onload="onload()">
    <div class="container">
        <div class="d-grid gap-3">
            <div class="row p-4">
                <h1 class="text-center">Routemeister</h1>
            </div>
            <div class="row p-2">
                <div class="col-2 col-md-3 col-lg-4">
                </div>
                <div class="col-8 col-md-6 col-lg-4">
                    <a class="w-100 btn btn-primary btn-lg px-5 py-3" href="/newroute" id="new-route-button" role="button" onclick="toggleActiveRoute()">
                        <label for="new-route-button" th:text="${new_route_button}"></label>
                    </a>
                </div>
                <div class="col-2 col-md-3 col-lg-4">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-2 col-md-3 col-lg-4">
                </div>
                <div class="col-8 col-md-6 col-lg-4">
                    <a class="w-100 btn btn-primary btn-lg px-5 py-3" href="/settings" id="settings-button" role="button" >
                        <label for="settings-button" th:text="${settings_button}"></label>
                    </a>
                </div>
                <div class="col-2 col-md-3 col-lg-4">
                </div>
             </div>
            <div class="row p-2" id="currentRoute">
                <div class="col-2 col-md-3 col-lg-4">
                </div>
                <div class="col-8 col-md-6 col-lg-4">
                    <a class="w-100 btn btn-primary btn-lg px-5 py-3" href="/current-route" id="current-route-button" role="button">
                        <label for="current-route-button" th:text="${current_route_button}"></label>
                    </a>
                </div>
                <div class="col-2 col-md-3 col-lg-4">
                </div>
            </div>

            <div class="row p-2">
                <div class="col-2 col-md-3 col-lg-4">
                </div>
                <div class="col-8 col-md-6 col-lg-4">
                    <a class="w-100 btn btn-primary btn-lg px-5 py-3" href="/account" id="account-button" role="button" >
                        <label for="account-button" th:text="${account_button}"></label>
                    </a>
                </div>
                <div class="col-2 col-md-3 col-lg-4">
                </div>
            </div>
        </div>
    </div>
    <script>
        <!-- Script to be ran when page is loaded-->
        function onload(){
            toggleDarkMode();
            toggleCurrentRoute();
        }

        <!-- script to hide the button Current route-->
        function toggleCurrentRoute() {
            var cookie = getCookie('routeID', 'noRoute');
            var cR = document.getElementById("currentRoute");

            if (cookie === 'noRoute') {
                cR.style.display = "none";
            } else {
                cR.style.display = "flex";
            }
        }

    </script>

    <!-- lÃ¤nk till js bibliotek -->
    <script type = "text/javascript" src="/cookieHandler.js"></script>
    <script type = "text/javascript" src="/darkModeHandler.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>

    </body>
</html>
