<!DOCTYPE html>
<html lang="en">
<!-- head= background, "the backend" of html. <link hfref: links to bootstrap -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <title>Index</title>
    </head>
    <body>
    <div class="container">
        <div class="d-grid gap-3">
            <div class="row p-4">
                <h1 class="text-center">Routemeister</h1>
            </div>
            <div class="row p-2">
                <div class="col-2 col-md-3 col-lg-4">
                </div>
                <div class="col-8 col-md-6 col-lg-4">
                    <a class="w-100 btn btn-primary btn-lg px-5 py-3" href="newroute.html" role="button" onclick="toggleActiveRoute()">New route</a>
                </div>
                <div class="col-2 col-md-3 col-lg-4">
                </div>
            </div>
            <div class="row p-2">
                <div class="col-2 col-md-3 col-lg-4">
                </div>
                <div class="col-8 col-md-6 col-lg-4">
                    <a class="w-100 btn btn-primary btn-lg px-5 py-3" href="/settings" role="button" >Settings</a>
                </div>
                <div class="col-2 col-md-3 col-lg-4">
                </div>
             </div>
            <div class="row p-2" id="currentRoute">
                <div class="col-2 col-md-3 col-lg-4">
                </div>
                <div class="col-8 col-md-6 col-lg-4">
                    <a class="w-100 btn btn-primary btn-lg px-5 py-3" href="CurrentRoute.html" role="button">Current Route</a>
                </div>
                <div class="col-2 col-md-3 col-lg-4">
                </div>
            </div>

            <!-- script to hide the button Current route-->
            <script>
                window.onload = toggleCurrentRoute;
                var hasActiveRoute=true;

                function toggleCurrentRoute() {
                    var cR = document.getElementById("currentRoute");
                    if (hasActiveRoute == true) {
                        cR.style.display = "flex";
                    } else {
                        cR.style.display = "none";
                    }
                }

                function toggleActiveRoute(){
                    if(hasActiveRoute==false) {
                        hasActiveRoute=true;
                    }
                    else {
                        hasActiveRoute=false;
                    }
                    toggleCurrentRoute();
                }
            </script>

            <div class="row p-2">
                <div class="col-2 col-md-3 col-lg-4">
                </div>
                <div class="col-8 col-md-6 col-lg-4">
                    <a class="w-100 btn btn-primary btn-lg px-5 py-3" href="Account.html" role="button" >Account</a>
                </div>
                <div class="col-2 col-md-3 col-lg-4">
                </div>
            </div>
        </div>



    </div>

    </body>
</html>
