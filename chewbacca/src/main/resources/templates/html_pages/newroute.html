<!DOCTYPE html>
<html lang="en">
<!-- head= background, "the backend" of html. <link hfref: links to bootstrap -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <title>New Route</title>

        <style>
  .water
  {
    background-image: url('https://bhavyeducation.com/wp-content/uploads/2022/03/blog.jpg');

    background-size: 170px 55px;
    background-repeat: no-repeat;
  }

  .city
  {
    background-image: url('https://www.citybreak.com/sites/cb_citybreak/files/styles/slide_large/public/ben-o-bro-wpU4veNGnHg-unsplash.jpg?h=41f55a5b&itok=xr1okfZF');

    background-size: 170px 55px;
    background-repeat: no-repeat;
  }

  .nature
  {
    background-image: url('https://natureconservancy-h.assetsadobe.com/is/image/content/dam/tnc/nature/en/photos/Zugpsitze_mountain.jpg?crop=0%2C176%2C3008%2C1654&wid=4000&hei=2200&scl=0.752');
    background-size: 170px 55px;
    background-repeat: no-repeat;
   }
        </style>
    </head>

    <body onload="onload()">
    <div class="container">
        <div class="d-grid gap-3">
            <div class="row p-4">
                <h1 class="text-center">New route</h1>
            </div>

            <div class="row p-0">
                <div class="col-1 col-sm-2 col-md-3 col-lg-4"> <!--en tom col-->
                </div>

                <div class="col-6 col-sm-5 col-md-4 col-lg-3">
                    <label for="customLength" class="form-label">Time in hours</label>
                </div>

                <div class="col-4 col-sm-3 col-md-2 col-lg-1">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="disableTime">
                        <label class="form-check-label">Disable</label>
                    </div>
                </div>

                <div class="col-1 col-sm-2 col-md-3 col-lg-4"> <!-- en tom col-->
                </div>
            </div>

            <div class="row p-0">
                <div class="col-1 col-sm-2 col-md-3 col-lg-4"> <!--en tom col-->
                </div>

                <!--TODO save hours in cookie(?)-->
                <div class="col-10 col-sm-8 col-md-6 col-lg-4">
                    <input type="range" class="form-range" min="0" max="23" step="1" value="0" id="customHours" name="length" oninput="hours.value = this.value">
                </div>

                <div class="col-1 col-sm-2 col-md-3 col-lg-4"> <!-- en tom col-->
                </div>
            </div>




            <div class="row p-0">
                <div class="col-1 col-sm-2 col-md-3 col-lg-4"> <!--en tom col-->
                </div>

                <!--TODO save minutes in cookie(?)-->
                <div class="col-10 col-sm-8 col-md-6 col-lg-4">
                    <label for="customLength" class="form-label">Time in minutes</label>
                    <input type="range" class="form-range" min="0" max="59" step="1" value="0" id="customMin" name="min" oninput="minutes.value = this.value">
                </div>

                <div class="col-1 col-sm-2 col-md-3 col-lg-4"> <!-- en tom col-->
                </div>
            </div>


            <div class="row p-0">
                <div class="col-1 col-sm-2 col-md-3 col-lg-4"> <!--en tom col-->
                </div>

                <div class="col-6 col-sm-5 col-md-4 col-lg-3">
                    <label for="customLength" class="form-label">Length in kilometers</label>
                </div>

                <div class="col-4 col-sm-3 col-md-2 col-lg-1">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="disableLength">
                        <label class="form-check-label">Disable</label>
                    </div>
                </div>

                <div class="col-1 col-sm-2 col-md-3 col-lg-4"> <!-- en tom col-->
                </div>
            </div>



            <div class="row p-0">
                <div class="col-1 col-sm-2 col-md-3 col-lg-4"> <!--en tom col-->
                </div>

                <div class="col-10 col-sm-8 col-md-6 col-lg-4">
                    <input type="range" class="form-range"  min="0" max="20" step="0.5" value="0" id="customLength" name="length" oninput="num.value = this.value">

                </div>

                <div class="col-1 col-sm-2 col-md-3 col-lg-4"> <!-- en tom col-->
                </div>
            </div>


            <div class="row p-0">
                <div class="col-1 col-sm-2 col-md-3 col-lg-4"> <!-- en tom col-->
                </div>
                <div class="col-10 col-sm-8 col-md-6 col-lg-4">
                    <label for="customElevation" class="form-label">Elevations in meters</label>
                    <input type="range" class="form-range"  min="0" max="20" step="0.5" value="0" id="customElevation" name="elevation" oninput="elevation.value = this.value">

                </div>
                <div class="col-1 col-sm-2 col-md-3 col-lg-4"> <!-- en tom col-->
                </div>
            </div>


            <div class="container w-100 mt-auto pb-2">
                <div class="row row-md-3 row-lg-4">
                    <div class="col-1 col-sm-2 col-md-3 col-lg-4"> <!--en tom col-->
                    </div>
                    <div class="col-10 col-sm-8 col-md-6 col-lg-4">
                        <div class="w-100 btn btn-info btn-md disabled" id="new-route-button" role="button">
                            Hours:
                            <output id="hours">0</output>
                            Minutes:
                            <output id="minutes">0</output>
                            Distance:
                            <output id="num">0</output>
                            Elevation:
                            <output id="elevation">0</output>
                        </div>
                    </div>
                    <div class="col-1 col-sm-2 col-md-3 col-lg-4"> <!-- en tom col-->
                    </div>
                </div>
            </div>



            <div class="row p-2 row-md-3 row-lg-4">
                <div class="col-1 col-sm-2 col-md-3 col-lg-4"> <!--en tom col-->
                </div>

                <div class="col-10 col-sm-8 col-md-6 col-lg-4">
                    <div class="btn-group btn-group-lg d-flex" role="group" aria-label="Language">

                        <input type="radio" class="btn-check" name="btnradio" id="nature" >
                        <label class="btn btn-outline-primary nature" for="nature">Nature</label>

                        <input type="radio" class="btn-check" name="btnradio" id="city">
                        <label class="btn btn-outline-primary city" for="city">City</label>

                        <input type="radio" class="btn-check" name="btnradio" id="water">
                        <label class="btn btn-outline-primary water" for="water">Water</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="disableTerrain">
                        <label class="form-check-label">Disable terrain</label>
                    </div>

                </div>

                <div class="col-1 col-sm-2 col-md-3 col-lg-4"> <!-- en tom col-->
                </div>
            </div>
        </div>

    </div>

    <footer class="container w-100 mt-auto pb-2">
        <div class="row row-md-3 row-lg-4">
            <div class="col-1 col-sm-2 col-md-3 col-lg-4"> <!--en tom col-->
            </div>
            <div class="col-10 col-sm-8 col-md-6 col-lg-4">
                <a class="btn btn-secondary w-100" type="back" id="back-button" href="/">
                    <label for="back-button" th:text="${back_button}"></label>
                </a>
            </div>
            <div class="col-1 col-sm-2 col-md-3 col-lg-4"> <!-- en tom col-->
            </div>
        </div>
    </footer>




    </div>
    <script>
        <!-- Script to be executed when page is loaded-->
        function onload(){
            toggleDarkMode();
            document.getElementById("nature").style.backgroundImage = "url('nature.png')";
        }
    </script>




    <!-- lÃ¤nk till js bibliotek -->
    <script type = "text/javascript" src="/darkModeHandler.js"></script>
    <script type = "text/javascript" src="/cookieHandler.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>

    </body>
</html>
