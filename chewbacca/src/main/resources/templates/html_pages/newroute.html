<!DOCTYPE html>
<html lang="en">
<!-- head= background, "the backend" of html. <link hfref: links to bootstrap -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <title>New Route</title>

        <style>
  .water
  {
    background-image: url('https://images.unsplash.com/photo-1463288889890-a56b2853c40f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1yZWxhdGVkfDE0fHx8ZW58MHx8fHw%3D&w=1000&q=80');

    background-size: 170px 55px;
    background-repeat: no-repeat;
  }

  .city
  {
    background-image: url('https://media.istockphoto.com/photos/professional-use-auto-advertising-backplate-picture-id619498880?b=1&k=20&m=619498880&s=170667a&w=0&h=bExMHjkoS4WIlZ7QWZlHePlVvroStbiGi8WjICodRGY=');

    background-size: 170px 55px;
    background-repeat: no-repeat;
  }

  .nature
  {
    background-image: url('https://cdn.pixabay.com/photo/2018/08/21/23/29/forest-3622519__340.jpg');
    background-size: 170px 55px;
    background-repeat: no-repeat;
   }
        </style>
    </head>

    <body onload="onload()">
    <div class="container">
        <div class="d-grid gap-3">
            <div class="row p-4">
                <h1 class="text-center">New route</h1>
            </div>

            <div class="row p-0">
                <div class="col-1 col-sm-2 col-md-3 col-lg-4"> <!--en tom col-->
                </div>

                <div class="col-6 col-sm-5 col-md-4 col-lg-3">
                    <label for="customLength" class="form-label">Time in hours</label>
                </div>

                <div class="col-4 col-sm-3 col-md-2 col-lg-1">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="disableTime">
                        <label class="form-check-label">Disable</label>
                    </div>
                </div>

                <div class="col-1 col-sm-2 col-md-3 col-lg-4"> <!-- en tom col-->
                </div>
            </div>

            <div class="row p-0">
                <div class="col-1 col-sm-2 col-md-3 col-lg-4"> <!--en tom col-->
                </div>

                <!--TODO save hours in cookie(?)-->
                <div class="col-10 col-sm-8 col-md-6 col-lg-4">
                    <input type="range" class="form-range" min="0" max="23" step="1" value="0" id="customHours" name="length" oninput="setHours(this.value)">
                </div>

                <div class="col-1 col-sm-2 col-md-3 col-lg-4"> <!-- en tom col-->
                </div>
            </div>




            <div class="row p-0">
                <div class="col-1 col-sm-2 col-md-3 col-lg-4"> <!--en tom col-->
                </div>

                <!--TODO save minutes in cookie(?)-->
                <div class="col-10 col-sm-8 col-md-6 col-lg-4">
                    <label for="customMin" class="form-label">Time in minutes</label>
                    <input type="range" class="form-range" min="0" max="59" step="1" value="0" id="customMin" name="min" oninput="setMinutes(this.value)">
                </div>

                <div class="col-1 col-sm-2 col-md-3 col-lg-4"> <!-- en tom col-->
                </div>
            </div>


            <div class="row p-0">
                <div class="col-1 col-sm-2 col-md-3 col-lg-4"> <!--en tom col-->
                </div>

                <div class="col-6 col-sm-5 col-md-4 col-lg-3">
                    <label for="customDistance" class="form-label">Length in kilometers</label>
                </div>

                <div class="col-4 col-sm-3 col-md-2 col-lg-1">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="disableLength">
                        <label class="form-check-label">Disable</label>
                    </div>
                </div>

                <div class="col-1 col-sm-2 col-md-3 col-lg-4"> <!-- en tom col-->
                </div>
            </div>



            <div class="row p-0">
                <div class="col-1 col-sm-2 col-md-3 col-lg-4"> <!--en tom col-->
                </div>

                <div class="col-10 col-sm-8 col-md-6 col-lg-4">
                    <input type="range" class="form-range"  min="0" max="20" step="0.5" value="0" id="customDistance" name="distance" oninput="setDistance(this.value)">

                </div>

                <div class="col-1 col-sm-2 col-md-3 col-lg-4"> <!-- en tom col-->
                </div>
            </div>

            <div class="row p-0">
                <div class="col-1 col-sm-2 col-md-3 col-lg-4"> <!--en tom col-->
                </div>

                <div class="col-6 col-sm-5 col-md-4 col-lg-3">
                    <label for="customDistance" class="form-label">Elevation in meters</label>
                </div>

                <div class="col-4 col-sm-3 col-md-2 col-lg-1">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="disableElevation">
                        <label class="form-check-label">Disable</label>
                    </div>
                </div>

                <div class="col-1 col-sm-2 col-md-3 col-lg-4"> <!-- en tom col-->
                </div>
            </div>


            <div class="row p-0">
                <div class="col-1 col-sm-2 col-md-3 col-lg-4"> <!-- en tom col-->
                </div>

                <div class="col-10 col-sm-8 col-md-6 col-lg-4">
                    <input type="range" class="form-range"  min="0" max="500" step="10" value="0" id="customElevation" name="elevation" oninput="setElevation(this.value)">
                </div>

                <div class="col-1 col-sm-2 col-md-3 col-lg-4"> <!-- en tom col-->
                </div>
            </div>


            <div class="container w-100 mt-auto pb-2">
                <div class="row row-md-3 row-lg-4">
                    <div class="col-1 col-sm-2 col-md-3 col-lg-4"> <!--en tom col-->
                    </div>
                    <div class="col-10 col-sm-8 col-md-6 col-lg-4">
                        <div class="w-100 btn btn-info btn-md disabled" id="new-route-button" role="button">
                            Hours:
                            <output id="hours">0</output>
                            Minutes:
                            <output id="minutes">0</output>
                            Distance:
                            <output id="distance">0</output>
                            Elevation:
                            <output id="elevation">0</output>
                        </div>
                    </div>
                    <div class="col-1 col-sm-2 col-md-3 col-lg-4"> <!-- en tom col-->
                    </div>
                </div>
            </div>



            <div class="row p-2 row-md-3 row-lg-4">
                <div class="col-1 col-sm-2 col-md-3 col-lg-4"> <!--en tom col-->
                </div>

                <div class="col-10 col-sm-8 col-md-6 col-lg-4">
                    <div class="btn-group btn-group-lg d-flex" role="group" aria-label="Terrain" id="Terrain">

                        <input type="radio" class="btn-check" name="btnradio" id="city" onClick="setCookie('terrain', 'city', 365)">
                        <label class="btn btn-outline-primary city" for="city">City</label>

                        <input type="radio" class="btn-check" name="btnradio" id="nature" onClick="setCookie('terrain', 'nature', 365)">
                        <label class="btn btn-outline-primary nature" for="nature">Nature</label>

                        <input type="radio" class="btn-check" name="btnradio" id="water" onClick="setCookie('terrain', 'water', 365)">
                        <label class="btn btn-outline-primary water" for="water">Water</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="disableTerrain">
                        <label class="form-check-label">Disable terrain</label>
                    </div>

                </div>

                <div class="col-1 col-sm-2 col-md-3 col-lg-4"> <!-- en tom col-->
                </div>
            </div>
        </div>

    </div>

    <div class="row p-3">
        <div class="col-1 col-sm-2 col-md-3 col-lg-4"> <!--en tom col-->
        </div>

        <div class="col-10 col-sm-8 col-md-6 col-lg-4">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Onyl include routes accesible to people with disabilties
                    <!--TODO update text and inform what this includes-->
                </label>
            </div>
        </div>


        <div class="col-1 col-sm-2 col-md-3 col-lg-4"> <!-- en tom col-->
        </div>
    </div>

    <footer class="container w-100 mt-auto pb-2">
        <div class="row row-md-3 row-lg-4">
            <div class="col-1 col-sm-2 col-md-3 col-lg-4"> <!--en tom col-->
            </div>
            <div class="col-10 col-sm-8 col-md-6 col-lg-4">
                <a class="btn btn-secondary w-100" type="back" id="back-button" href="/">
                    <label for="back-button" th:text="${back_button}"></label>
                </a>
            </div>
            <div class="col-1 col-sm-2 col-md-3 col-lg-4"> <!-- en tom col-->
            </div>
        </div>
    </footer>


    <script>
        <!-- Script to be executed when page is loaded-->
        function onload(){
            let cookie = getCookie("hours", "0");
            document.getElementById("customHours").value = cookie;
            document.getElementById("hours").value = cookie;

            cookie = getCookie("minutes", "0");
            document.getElementById("customMin").value = cookie;
            document.getElementById("minutes").value = cookie;

            cookie = getCookie("distance", "0");
            document.getElementById("customDistance").value = cookie;
            document.getElementById("distance").value = cookie;

            cookie = getCookie("elevation", "0");
            document.getElementById("customElevation").value = cookie;
            document.getElementById("elevation").value = cookie;

            cookie = getCookie("terrain", "0");
            document.getElementById("Terrain").value = cookie;
            if (cookie === "city") {
                document.getElementById("city").checked = true;
            } else if (cookie === "nature") {
                document.getElementById("nature").checked = true;
            } else if (cookie === "water") {
                document.getElementById("water").checked = true;
            }




            toggleDarkMode();
            document.getElementById("nature").style.backgroundImage = "url('nature.png')";
        }

        function setHours(hours){
            setCookie("hours", hours, 9000);
            document.getElementById("hours").value = hours;
            document.getElementById("customHours").value = hours;
        }

        function setMinutes(minutes){
            setCookie("minutes", minutes, 9000);
            document.getElementById("minutes").value = minutes;
            document.getElementById("customMin").value = minutes;
        }

        function setDistance(distance){
            setCookie("distance", distance, 9000);
            document.getElementById("distance").value = distance;
            document.getElementById("customDistance").value = distance;
        }

        function setElevation(elevation){
            setCookie("elevation", elevation, 9000);
            document.getElementById("elevation").value = elevation;
            document.getElementById("customElevation").value = elevation;
        }



    </script>

    <script type = "text/javascript" src="/darkModeHandler.js"></script>
    <script type = "text/javascript" src="/cookieHandler.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>

    </body>
</html>
