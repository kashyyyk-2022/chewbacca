<!DOCTYPE html>
<html lang="en">
<!-- head= background, "the backend" of html. <link hfref: links to bootstrap -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <title>New Route</title>

    </head>

    <body onload="onload()">
    <div class="container">
        <div class="d-grid gap-3">
            <div class="row p-4">
                <h1 class="text-center">New route</h1>
            </div>

            <div class="row p-2 row-md-3 row-lg-4">
                <div class="col-1 col-sm-2 col-md-3 col-lg-4"> <!--en tom col-->
                </div>

                <div class="col-10 col-sm-8 col-md-6 col-lg-4">
                    <h1 class="text-center">Time</h1>
                </div>

                <div class="col-1 col-sm-2 col-md-3 col-lg-4"> <!-- en tom col-->
                </div>
            </div>


            <div class="row p-2">
                <div class="col-1 col-sm-2 col-md-3 col-lg-4"> <!--en tom col-->
                </div>

                <div class="col-10 col-sm-8 col-md-6 col-lg-4">
                    <label for="customLength" class="form-label">Length in kilometers</label>
                    <input type="range" class="form-range" min="0" max="20" step="0.5" id="customLength" name="length" oninput="num.value = this.value">
                    <output id="num">10</output>
                    <!--TODO save length in cookie(?)-->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="disableLength">
                        <label class="form-check-label">Disable length</label>
                    </div>
                </div>

                <div class="col-1 col-sm-2 col-md-3 col-lg-4"> <!-- en tom col-->
                </div>
            </div>



            <div class="row p-2 row-md-3 row-lg-4">
                <div class="col-1 col-sm-2 col-md-3 col-lg-4"> <!--en tom col-->
                </div>

                <div class="col-10 col-sm-8 col-md-6 col-lg-4">
                    <h1 class="text-center">Elevation</h1>
                </div>
                <div class="col-1 col-sm-2 col-md-3 col-lg-4"> <!-- en tom col-->
                </div>
            </div>



            <div class="row p-2 row-md-3 row-lg-4">
                <div class="col-1 col-sm-2 col-md-3 col-lg-4"> <!--en tom col-->
                </div>

                <div class="col-10 col-sm-8 col-md-6 col-lg-4">
                    <div class="btn-group btn-group-lg d-flex" role="group" aria-label="Language">

                        <input type="radio" class="btn-check" name="btnradio" id="nature" >
                        <label class="btn btn-outline-primary" for="nature">Nature</label>

                        <input type="radio" class="btn-check" name="btnradio" id="city">
                        <label class="btn btn-outline-primary" for="city">City</label>

                        <input type="radio" class="btn-check" name="btnradio" id="water">
                        <label class="btn btn-outline-primary" for="water">Water</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="disableTerrain">
                        <label class="form-check-label">Disable terrain</label>
                    </div>

                </div>

                <div class="col-1 col-sm-2 col-md-3 col-lg-4"> <!-- en tom col-->
                </div>
            </div>
        </div>

    </div>




    </div>
    <script>
        <!-- Script to be executed when page is loaded-->
        function onload(){
            toggleDarkMode();
        }
    </script>

    <!-- lÃ¤nk till js bibliotek -->
    <script type = "text/javascript" src="/darkModeHandler.js"></script>
    <script type = "text/javascript" src="/cookieHandler.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>

    </body>
</html>
