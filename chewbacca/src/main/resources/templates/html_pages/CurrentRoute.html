<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <title>CurrentRoute</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.1/dist/leaflet.css"
              integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
              crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.1/dist/leaflet.js" integrity="sha256-NDI0K41gVbWqfkkaHj15IzU7PtMoelkzyKp8TOaFQ3s=" crossorigin=""></script>
    </head>
    <body onload="onload()" class="d-flex flex-column min-vh-100">
    <div class="container">
        <div class="d-grid gap-3">
            <div class="row p-2">
                <h1 class="text-center" th:text="${current_route_title}"></h1>
            </div>
            <div class="row row-md-3 row-lg-4">
                <div class="col-1 col-sm-1 col-md-2 col-lg-2"></div>
                <div class="col-10 col-sm-10 col-md-8 col-lg-8">
                    <div id="map" style="height:600px;"></div>
                </div>
                <div class="col-1 col-sm-1 col-md-2 col-lg-2"></div>
            </div>
            <div class="row">
                <div class="col-1 col-sm-2 col-md-3 col-lg-4"></div>
                <div class="col-10 col-sm-8 col-md-6 col-lg-4">
                    <div class="card text-center">
                        <div class="card-header" th:text="${route_info}">
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <p th:text="${height_info}"></p>
                                    <p>DATA</p>
                                </div>
                                <div class="col">
                                    <p th:text="${distance_info}"></p>
                                    <p>DATA</p>
                                </div>
                                <div class="col">
                                    <p th:text="${time_info}"></p>
                                    <p>DATA</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-1 col-sm-2 col-md-3 col-lg-4"></div>
            </div>
        </div>
    </div>

    <footer class="container w-100 mt-auto p-4">
        <div class="row row-md-3 row-lg-4">
            <div class="col-1 col-sm-2 col-md-3 col-lg-4"> <!--en tom col-->
            </div>
            <div class="col-10 col-sm-8 col-md-6 col-lg-4">
                <a class="btn btn-secondary w-100" type="back" id="back-button" href="/">
                    <label for="back-button" th:text="${back_button}"></label>
                </a>
            </div>
            <div class="col-1 col-sm-2 col-md-3 col-lg-4"> <!-- en tom col-->
            </div>
        </div>
    </footer>

    <script>
        <!-- Script to be executed when page is loaded-->
        function onload(){
            toggleDarkMode();
        }
    </script>

    <script>
        var map = L.map('map').setView([51.505, -0.09], 13);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);
    </script>

    <script type = "text/javascript" src="/darkModeHandler.js"></script>
    <script type = "text/javascript" src="/cookieHandler.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    </body>
</html>
