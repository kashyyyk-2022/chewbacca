<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <title>CurrentRoute</title>


  <style>
    .spinner-border{
    width: 100px;
    height: 100px;
    }
  </style>
</head>
<body onload="onload()">


<div class="container">

  <div class="d-grid gap-3">

    <div class="row p-5">
      <div class="col-1 col-sm-2 col-md-3 col-lg-4"> <!--en tom col-->
      </div>


      <div class="col-10 col-sm-8 col-md-6 col-lg-4">
        <div class="d-flex justify-content-center">
          <div class="spinner-border" role="status">
            <span class="sr-only"></span>
          </div>
        </div>

      </div>

      <div class="col-1 col-sm-2 col-md-3 col-lg-4"> <!-- en tom col-->
      </div>
    </div>
  </div>
</div>





<!-- lÃ¤nk till js bibliotek -->
<script type = "text/javascript" src="/darkModeHandler.js"></script>
<script type = "text/javascript" src="/cookieHandler.js"></script>
<script type = "text/javascript" src="/locationHandler.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>

</body>





<script>
  function onload(){
    toggleDarkMode();

    setInterval(function() {
      let routeID = getCookie("routeID");
      $.get("route-api/done?id=" + routeID, function(data){
        if(data.done){
          window.location = "current-route"
        }
      }, "json")
    }, 1000);
  }
</script>

<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
