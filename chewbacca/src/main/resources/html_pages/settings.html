<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Settings</title>
</head>
<body>
<div class="container">
    <div class="d-grid gap-3">
        <div class="row p-4">
            <h1 class="text-center">Settings</h1>
        </div>

        <div class="row p-2 row-md-3 row-lg-4">
            <div class="col-2 col-md-3 col-lg-5"> <!--en tom col-->
            </div>
            <div class="col-8 col-md-6 col-lg-2">
                <div class="btn-group d-flex" role="group" aria-label="Dark or light mode">

                    <input type="radio" class="btn-check" name="colorMode" id="light" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="light">Light</label>

                    <input type="radio" class="btn-check" name="colorMode" id="dark" autocomplete="off">
                    <label class="btn btn-outline-primary" for="dark">Dark</label>
                </div>
            </div>
            <div class="col-2 col-md-3 col-lg-5"> <!-- en tom col-->
            </div>
        </div>

        <div class="row p-2">
            <div class="col-2 col-md-3 col-lg-5"> <!--en tom col-->
            </div>
            <div class="col-8 col-md-6 col-lg-2">
                <div class="btn-group d-flex" role="group" aria-label="Units">

                    <input type="radio" class="btn-check" name="units" id="metric" onclick="setCookie('unit', 'metric', 365)" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="metric">Metric</label>

                    <input type="radio" class="btn-check" name="units" id="imperial" onclick="setCookie('unit', 'imperial', 365)" autocomplete="off">
                    <label class="btn btn-outline-primary" for="imperial">Imperial</label>
                </div>
            </div>
            <div class="col-2 col-md-3 col-lg-5"> <!-- en tom col-->
            </div>
        </div>

        <div class="row p-2 row-md-3 row-lg-4">
            <div class="col-2 col-md-3 col-lg-5"> <!--en tom col-->
            </div>
            <div class="col-8 col-md-6 col-lg-2">
                <div class="btn-group d-flex" role="group" aria-label="Language">

                    <input type="radio" class="btn-check" name="language" id="english" onclick="setCookie('lang', 'english', 365)" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="english">English</label>

                    <input type="radio" class="btn-check" name="language" id="svenska" onclick="setCookie('lang', 'svenska', 365)" autocomplete="off">
                    <label class="btn btn-outline-primary" for="svenska">Svenska</label>
                </div>
            </div>
            <div class="col-2 col-md-3 col-lg-5"> <!-- en tom col-->
            </div>
        </div>

    </div>

</div>

<script type = "text/javascript" src="../static/cookieHandler.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>
</html>
