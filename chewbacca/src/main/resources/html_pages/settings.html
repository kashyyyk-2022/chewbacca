<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Settings</title>
</head>
<body>
<div class="container">
    <div class="d-grid gap-3">
        <div class="row p-4">
            <h1 class="text-center">Settings</h1>
        </div>

        <div class="row p-2 row-md-3 row-lg-4">
            <div class="col-2 col-md-3 col-lg-5"> <!--en tom col-->
            </div>
            <div class="col-8 col-md-6 col-lg-2">
                <div class="btn-group d-flex" role="group" aria-label="Dark or light mode">

                    <input type="radio" class="btn-check" name="colorMode" id="light" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="light">Light</label>

                    <input type="radio" class="btn-check" name="colorMode" id="dark" autocomplete="off">
                    <label class="btn btn-outline-primary" for="dark">Dark</label>
                </div>
            </div>
            <div class="col-2 col-md-3 col-lg-5"> <!-- en tom col-->
            </div>
        </div>

        <div class="row p-2">
            <div class="col-2 col-md-3 col-lg-5"> <!--en tom col-->
            </div>
            <div class="col-8 col-md-6 col-lg-2">
                <div class="btn-group d-flex" role="group" aria-label="Units">

                    <input type="radio" class="btn-check" name="btnradio2" id="metric" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="metric">Metric</label>

                    <input type="radio" class="btn-check" name="btnradio2" id="imperial" autocomplete="off">
                    <label class="btn btn-outline-primary" for="imperial">Imperial</label>
                </div>
            </div>
            <div class="col-2 col-md-3 col-lg-5"> <!-- en tom col-->
            </div>
        </div>

        <div class="row p-2 row-md-3 row-lg-4">
            <div class="col-2 col-md-3 col-lg-5"> <!--en tom col-->
            </div>
            <div class="col-8 col-md-6 col-lg-2">
                <div class="btn-group d-flex" role="group" aria-label="Language">

                    <input type="radio" class="btn-check" name="language" id="english" onclick="setCookie('lang', 'english', 365)" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="english">English</label>

                    <input type="radio" class="btn-check" name="language" id="svenska" onclick="setCookie('lang', 'svenska', 365)" autocomplete="off">
                    <label class="btn btn-outline-primary" for="svenska">Svenska</label>
                </div>
            </div>
            <div class="col-2 col-md-3 col-lg-5"> <!-- en tom col-->
            </div>
        </div>

    </div>

</div>


<script>

    function setCookie(name, value, days) {
        let d = new Date();
        d.setTime(d.getTime() + (days*24*60*60*1000));
        document.cookie = name + "=" + value + ";expires:" + d.toUTCString();
    }

    function getCookie(name) {
        let decodedC = decodeURIComponent(document.cookie);
        let arr = decodedC.split(";");
        for(let i = 0; i < arr.length; i++) {
            let c = arr[i];
            while(c.charAt(0) === " ") {
                c = c.substring(1);
            }
            if(c.indexOf(name) === 0) {
                return c.substring(name.length);
            }
        }
        return "";
    }




</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>
</html>
